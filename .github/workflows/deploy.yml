name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Install Vercel CLI
      run: npm i -g vercel
      
    - name: Deploy to Vercel (auto-detect)
      run: |
        echo "üîÑ Attempting Vercel deployment..."
        npx vercel --prod --yes || echo "‚ö†Ô∏è Vercel deployment requires manual setup"
